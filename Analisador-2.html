<!DOCTYPE html>
<html>
<head>
	<title>Analisador</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<style type="text/css">
		body { text-align: center; font-family: Arial; color: white; background-color: deepskyblue;}
		section { width: 500px; height: auto; margin: auto; color: white; border-radius: 15px; background-color: white; padding: 20px 0; color: black; box-shadow: 15px 15px rgba(68,68,68,0.6);}
		#conteudo { padding: 15px; }
		#select { width: 100%; height: 200px; text-align: center; margin: 25px 0; border-radius: 5px;}
		#errorDiv { display: none; }
		#erro { display: inline-block; }
		footer { margin-top: 20px; }
	</style>
</head>
<body>
	<header>
		<div class="alert alert-info" role="alert">
			<h1>Analisador de Números</h1>
		</div>
	</header>

	<section>
		<div id="conteudo">
			<div class="row"><!-- ROW - 1 -->
				<div class="col-md-9">
					<div class="input-group">
					  <span class="input-group-addon">Número </span>
					  <input type="number" class="form-control" placeholder="Informe um número entre 1 e 100" id="numero" autofocus="">
					</div><!-- /input-group -->
				</div><!-- COL -->
				<div class="col-md-3">
				    <button type="button" class="btn btn-success btn-block" onclick="analisar()">Adicionar</button>
				</div><!-- COL -->
			</div><!-- ROW - 1 -->

			<div class="row"><!-- ROW - 2 -->
				<div class="col-md-12">
					<select id="select" multiple="">
					</select>
				</div><!-- COL -->
			</div><!-- ROW - 2 -->
			<div class="row"><!-- ROW - 3 -->
				<div class="col-md-12">
					<div class="alert alert-danger" role="alert" id="errorDiv">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					  	<div id="erro"></div>
					</div>
				</div><!-- COL -->
			</div><!-- ROW - 3 -->
			<div class="row"><!-- ROW - 4 -->
				<div class="col-md-10">
				    <button type="button" class="btn btn-primary btn-block" onclick="finalizar()">Finalizar</button>
				</div><!-- COL -->
				<div class="col-md-2">
				    <button type="button" class="btn btn-danger btn-block" onclick="limpar()">
				    	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				    </button>
				</div><!-- COL -->
			</div><!-- ROW - 4 -->
		</div>
	</section>

	<footer>&copy; CursoEmVídeos</footer>
</body>

<script type="text/javascript">
	const errorDiv = document.querySelector('div#errorDiv');
	const erro = document.querySelector('div#erro');
	const optArray = [];

	function analisar(){
		let numero = Number( document.querySelector('input#numero').value );
		mensagem(false);
		
		validar(numero);
	}

	function validar(val){
		if (val == '' || val > 100) {
		mensagem(true);
		val == '' ? erro.textContent = 'O Campo não pode estar vazio!' : erro.textContent = 'Número não pode ser maior que 100';
		}else{
			if(optArray.includes(val)){
				mensagem(true);
				erro.textContent = 'Número já existe, informe outro.';
			}else{
				adicionar(val);
			}
		}
	}

	function adicionar(num){
		const select = document.querySelector('select#select');
		const option = document.createElement('option');
		mensagem(false);

		optArray.push(num);
		option.text = `O Valor ${num} foi adicionado.`;
		select.appendChild(option);
		document.querySelector('input#numero').focus();
		document.querySelector('input#numero').value = null;
	}

	function finalizar(){
		if(optArray.length < 1){
			mensagem(true);
			erro.textContent = 'Informe um valor.';
		}else{
			const ordem = optArray.sort((a, b) => a - b);
			const menor = ordem[0];
			const maior = ordem[optArray.length - 1];
			let total = 0;
			let media = 0;

			for (const i in ordem) {
				total += ordem[i];
			}

			media = total / optArray.length;
			mensagem(true);
			erro.innerHTML = `
				Ao todo, temos ${optArray.length} números cadastrados. <br>
				O maior valor informado foi ${maior}.<br>
				O menor valor informado foi ${menor}.<br>
				Somando todos os valores, temos ${total}.<br>
				A média dos valores digitados ${media}
			`;
		}
	}

	function mensagem(msg){
		if (msg) {
			errorDiv.style.display = 'block';
		}else{
			errorDiv.style.display = 'none';
		}
	}

	function limpar(){
		document.location.reload();
	}

</script>
</html>
